<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RE-LAX Producto</title>

<link rel="stylesheet" href="styles.css">

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:url("img/fondo-producto.jpg") center/cover no-repeat fixed;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  color:white;
}

/* OSCURECER FONDO */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.65);
  z-index:-1;
}

.producto-container{
  width:90%;
  max-width:500px;
  text-align:center;
}

.producto-img-container{
  margin-bottom:20px;
}

.producto-img-container img{
  width:100%;
  max-width:300px;
  border-radius:20px;
  box-shadow:0 0 30px #00f0ff;
}

/* CUADRO AZUL */
.producto-info{
  background:rgba(0, 180, 255, 0.15);
  backdrop-filter:blur(15px);
  padding:25px;
  border-radius:20px;
  border:1px solid rgba(0,255,255,0.4);
  margin-bottom:15px;
}

.producto-info h1{
  margin:0 0 10px 0;
  font-size:26px;
  color:#00f0ff;
}

.producto-info p{
  font-size:15px;
  margin-bottom:10px;
}

.producto-info h2{
  margin:0;
  font-size:24px;
}

/* CUADRO VERDE */
.info-extra{
  background:rgba(0,255,120,0.15);
  backdrop-filter:blur(15px);
  padding:20px;
  border-radius:20px;
  border:1px solid rgba(0,255,150,0.4);
}

.beneficios{
  margin-bottom:15px;
  font-weight:bold;
}

.btn-pedir{
  display:inline-block;
  padding:12px 25px;
  border-radius:25px;
  background:#00f0ff;
  color:black;
  font-weight:bold;
  text-decoration:none;
}

.btn-pedir:hover{
  background:#00c8d8;
}

/* BOT√ìN ATR√ÅS */
.btn-back{
  position:fixed;
  top:20px;
  left:20px;
  background:#00f0ff;
  color:black;
  padding:8px 15px;
  border-radius:20px;
  text-decoration:none;
  font-weight:bold;
}
</style>
</head>

<body>

<a href="index.html" class="btn-back">‚¨Ö ATR√ÅS</a>

<div class="producto-container">
  <div class="producto-img-container">
    <img id="producto-imagen">
  </div>

  <div class="producto-info">
    <h1 id="producto-nombre"></h1>
    <p id="producto-descripcion"></p>
    <h2 id="producto-precio"></h2>
  </div>

  <div class="info-extra">
    <p class="beneficios">
      üöÄ Entrega Express <br>
      üíµ Pago Contraentrega
    </p>

    <a id="btn-whatsapp" target="_blank" class="btn-pedir">
      PEDIR AHORA
    </a>
  </div>
</div>

<script src="data.js"></script>
<script src="script.js"></script>

</body>
</html>
