<!DOCTYPE html>
<html lang="es">
<head>
<link rel="icon" type="image/png" href="favicon.png">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Producto RE-LAX</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:linear-gradient(135deg,#0f0f0f,#1c1c1c);
  color:white;
  text-align:center;
}

.container{
  padding:40px;
}

img{
  width:300px;
  border-radius:20px;
  box-shadow:0 0 30px #00f0ff;
}

button{
  padding:12px 25px;
  border:none;
  border-radius:25px;
  background:#00f0ff;
  color:black;
  font-weight:bold;
  cursor:pointer;
  margin-top:20px;
}

.cartel{
  font-size:40px;
  color:#00f0ff;
  text-shadow:
    0 0 5px #00f0ff,
    0 0 15px #00f0ff,
    0 0 30px #00f0ff;
  animation:flicker 2s infinite alternate;
}

@keyframes flicker{
  0%{opacity:1;}
  10%{opacity:0.7;}
  20%{opacity:1;}
  100%{opacity:1;}
}
</style>
</head>

<body>

<h1 class="cartel">RE-LAX</h1>

<div class="container" id="detalle"></div>

<script src="data.js"></script>
<script src="script.js"></script>
</body>
</body>
</html>
