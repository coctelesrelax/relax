<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RE-LAX Club</title>
  
<link rel="icon" href="favicon.png">
<link rel="shortcut icon" href="favicon.png">
  
<link rel="stylesheet" href="styles.css">

<style>
body{
  margin:0;
  overflow-x:hidden;
  font-family:Arial, Helvetica, sans-serif;
  background:radial-gradient(circle at center,#111,#000);
  color:white;
  text-align:center;
}

/* ===== PART√çCULAS ===== */
canvas{
  position:fixed;
  top:0;
  left:0;
  z-index:-1;
}

/* ===== CARTEL NE√ìN ===== */
.cartel{
  font-size:70px;
  margin-top:60px;
  color:#00f0ff;
  text-shadow:
    0 0 5px #00f0ff,
    0 0 15px #00f0ff,
    0 0 30px #00f0ff,
    0 0 60px #00f0ff;
  animation:flicker 2s infinite alternate;
}

@keyframes flicker{
  0%{opacity:1;}
  10%{opacity:0.8;}
  20%{opacity:1;}
  100%{opacity:1;}
}

#productos{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
  padding:50px;
}

.card{
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(15px);
  border-radius:20px;
  padding:20px;
  transition:0.4s;
  border:1px solid rgba(0,255,255,0.3);
}

.card:hover{
  transform:translateY(-12px) scale(1.03);
  box-shadow:0 0 30px #00f0ff;
}

.card img{
  width:100%;
  border-radius:15px;
}

button{
  padding:10px 20px;
  border:none;
  border-radius:20px;
  background:#00f0ff;
  color:black;
  cursor:pointer;
  font-weight:bold;
  margin-top:10px;
}

/* BOT√ìN M√öSICA */
.music-btn{
  position:fixed;
  top:20px;
  right:20px;
  background:#00f0ff;
  border:none;
  padding:10px 15px;
  border-radius:20px;
  cursor:pointer;
  font-weight:bold;
}

/* WHATSAPP */
.whatsapp{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#25D366;
  padding:15px;
  border-radius:50%;
  font-size:22px;
  color:white;
  text-decoration:none;
  box-shadow:0 0 15px #25D366;
}
</style>
</head>

<body>

<canvas id="particles"></canvas>

<div class="logo-wrapper">
  <img src="img/logo.png" class="logo-principal" alt="RE-LAX Logo">
  <img src="img/logo.png" class="logo-reflejo" alt="">
</div>

<button id="musicBtn" class="music-btn">üîä ULTRA MODE</button>

<audio id="bgMusic" loop>
  <source src="audio/ultra-club.mp3" type="audio/mpeg">
</audio>

<div id="productos"></div>

<a href="https://wa.me/573132659873" class="whatsapp" target="_blank">üí¨</a>

<script src="data.js"></script>
<script src="script.js"></script>

</body>
</html>
